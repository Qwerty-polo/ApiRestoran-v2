# 1. НАЗВА ПАЙПЛАЙНУ
# Це ім'я ти побачиш у вкладці "Actions" на GitHub.
name: Python Code Quality Check

# 2. ТРИГЕРИ (Коли запускати?)
# Ми кажемо: "Гей, GitHub, запускай цей скрипт щоразу, коли..."
on:
  push:
    branches: [ "main", "master" ]  # ...хтось робить PUSH у гілки main або master
  pull_request:
    branches: [ "main", "master" ]  # ...або створює Pull Request у ці гілки

# 3. ЗАВДАННЯ (Jobs)
# Тут описуємо, що саме треба робити.
jobs:
  check-code:
    # На якій машині запускати?
    # ubuntu-latest — це чистий віртуальний комп'ютер на Linux, який GitHub виділяє нам безкоштовно.
    runs-on: ubuntu-latest

    # 4. КРОКИ (Steps)
    # Інструкція для робота: роби це по черзі.
    steps:
      # Крок А: Скачуємо твій код
      # Це готова дія від GitHub, яка клонує твій репозиторій на віртуальну машину.
      - name: Checkout code
        uses: actions/checkout@v4

      # Крок Б: Встановлюємо Python
      # Нам треба Python, щоб запустити Ruff. Ставимо версію 3.10 (або 3.11, як у тебе).
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # Крок В: Ставимо лінтер
      # Встановлюємо Ruff так само, як ти робив це у себе на комп'ютері.
      - name: Install Ruff
        run: pip install ruff

      # Крок Г: Перевірка на помилки (Linter)
      # Шукаємо логічні помилки, невикористані імпорти тощо.
      # Якщо знайде помилку — скрипт зупиниться і покаже ❌.
      - name: Run Ruff Linter
        run: ruff check .

      # Крок Д: Перевірка стилю (Formatter)
      # Параметр --check важливий!
      # Він каже: "Не виправляй код, а просто ПЕРЕВІР, чи він красивий".
      # Якщо ти забув зробити форматування вдома — тут буде помилка.
      - name: Check Code Formatting
        run: ruff format --check .